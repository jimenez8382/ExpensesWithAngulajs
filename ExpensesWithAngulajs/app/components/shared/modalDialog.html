
<div class="modal-content fade modal" id="{{handler}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display:{{display}};">
    <div class="modal-header   light-blue">
        <h5 class="modal-title" id="exampleModalLabel">Delete?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" style="background-color:white">
        'Are you sure to delete the Item # : {{ expenseItem.Id }}  ? '
    </div>
    <div class="modal-footer orange">
        <button type="button" class="btn cyan waves-effect waves-light right" data-dismiss="modal">Close</button>
        <button type="button" class="btn cyan waves-effect waves-light right" data-ng-click="callbackclickok();" data-dismiss="modal">Ok</button>
    </div>
</div>
